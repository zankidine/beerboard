<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>BRASSERIE</title>
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <link href="css/custom.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">

<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
  <!-- Navbar Brand-->
  <a class="navbar-brand ps-3" href="index.html">Brasserie</a>
  <!-- Sidebar Toggle-->
  <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
</nav>

<div id="layoutSidenav">
  <div th:insert="~{/left_bar}"></div>

  <div id="layoutSidenav_content">
    <main class="container-fluid">
      <div class="container-fluid px-4">
        <h1 class="mt-4">Bières</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
          <li class="breadcrumb-item active">Liste bières</li>
        </ol>
        <div class="card mb-4">
        </div>
        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-table me-1"></i>
            Liste des bières
          </div>
          <div class="card-body">
            <table id="datatablesSimple">
              <thead>
              <tr>
                <th>Marque</th>
                <th>Version</th>
                <th>Types</th>
                <th>Couleur de la bière</th>
                <th>Taux d'alcool</th>
                <th>Caractéristiques</th>
                <th></th>
              </tr>
              </thead>
              <tfoot>
              <tr>
                <th>Marque</th>
                <th>Version</th>
                <th>Types</th>
                <th>Couleur de la bière</th>
                <th>Taux d'alcool</th>
                <th>Caractéristiques</th>
                <th></th>
              </tr>
              </tfoot>
              <tbody>
              <tr th:each="biere : ${listBieres}">
                <td th:text="${biere.marque.getNomMarque()}"></td>
                <td th:text="${biere.getVersion()}"></td>
                <td th:text="${biere.type.getNomType()}"></td>
                <td th:text="${biere.getCouleurBiere()}"></td>
                <td th:text="${biere.getTauxAlcool()}"></td>
                <td th:text="${biere.getCaracteristiques()}"></td>
                <td>
                  <a th:href="@{/see-beer/{marque}/{version}(marque=${biere.marque.getNomMarque()},version=${biere.getVersion()})}"><i class="fa-solid fa-eye"></i></a>
                  <a th:href="@{/update-beer/{marque}/{version}(marque=${biere.marque.getNomMarque()},version=${biere.getVersion()})}"><i class="fa-solid fa-pen-to-square"></i></a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <div th:insert="~{/footer}"></div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
</body>
</html>
