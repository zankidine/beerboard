<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>BRASSERIE</title>
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
  <link th:href="@{~/css/styles.css}" rel="stylesheet" />
  <link th:href="@{~/css/custom.css}" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">

<nav class="sb-topnav navbar navbar-expand ">
  <!-- Navbar Brand-->
  <a class="navbar-brand ps-3" href="index.html">Brasserie</a>
  <!-- Sidebar Toggle-->
  <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
</nav>

<div id="layoutSidenav">
  <div th:insert="~{left_bar.html}"></div>

  <div id="layoutSidenav_content">
    <main class="container-fluid">
      <div class="container-fluid px-4">
        <h1 class="mt-4">Bières</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
          <li class="breadcrumb-item active">Détail d'une bière</li>
        </ol>

        <div class="card mb-4">
          <div class="row">
            <div class="col-6">
              <div class="card-header">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--twemoji" width="32" height="32" preserveAspectRatio="xMidYMid meet" viewBox="0 0 36 36"><path fill="#FFAC33" d="M31 5.718h-6v4h4s2 0 2 2v12c0 2-2 2-2 2h-4v4h6c2.206 0 4-1.794 4-4v-16c0-2.206-1.794-4-4-4z"></path><path fill="#FFCC4D" d="M27 6H3v26a4 4 0 0 0 4 4h16a4 4 0 0 0 4-4V6z"></path><path fill="#F4900C" d="M8.5 32a1 1 0 0 1-1-1V15a1 1 0 0 1 2 0v16a1 1 0 0 1-1 1zm6.5 0a1 1 0 0 1-1-1V15a1 1 0 0 1 2 0v16a1 1 0 0 1-1 1zm6.5 0a1 1 0 0 1-1-1V15a1 1 0 1 1 2 0v16a1 1 0 0 1-1 1z"></path><path fill="#FFAC33" d="M3 5v7.445c.59.344 1.268.555 2 .555a4 4 0 0 0 3.701-2.491c.35.302.801.491 1.299.491c.677 0 1.273-.338 1.635-.853A3.988 3.988 0 0 0 15 12a3.98 3.98 0 0 0 3.176-1.593A2.496 2.496 0 0 0 20.5 12c.949 0 1.765-.535 2.188-1.314l.147-.361a3.463 3.463 0 0 0 1.665.439c.981 0 1.865-.406 2.5-1.056V5H3z"></path><path fill="#EEE" d="M24 0H4a3 3 0 0 0-3 3v4a4 4 0 0 0 7.701 1.509C9.051 8.811 9.502 9 10 9c.677 0 1.273-.338 1.635-.853A3.988 3.988 0 0 0 15 10a3.98 3.98 0 0 0 3.176-1.593A2.496 2.496 0 0 0 20.5 10c.949 0 1.765-.535 2.188-1.314c.398.195.839.314 1.312.314a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3z"></path></svg>
                Marque & Brasserie
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-1 mr-2">
                    <img th:src="@{~/assets/img/beer.jpg}" width="80" height="80" >
                  </div>
                  <div class="col-11">
                    <form class="">
                      <div class="form-group row mb-2">
                        <label for="nomMarque" class="col-sm-4 col-form-label">Nom de la marque</label>
                        <div class="col-sm-8">
                          <input th:value="${biere.marque.getNomMarque()}"  type="text" class="form-control" id="nomMarque" placeholder="Nom de la marque" readonly="readonly">
                        </div>
                      </div>
                      <div class="form-group row mb-2">
                        <label for="identifiant" class="col-sm-4 col-form-label">Identifiant de la brasserie</label>
                        <div class="col-sm-8">
                          <input th:value="${biere.marque.getBrasserie().getCodeBrasserie()}"  type="text" class="form-control" id="identifiant" placeholder="Identifiant brasserie" readonly="readonly">
                        </div>
                      </div>
                      <div class="form-group row mb-2">
                        <label for="nomBrasserie" class="col-sm-4 col-form-label">Nom de la brasserie</label>
                        <div class="col-sm-8">
                          <input th:value="${biere.marque.getBrasserie().getNomBrasserie()}" type="text" class="form-control" id="nomBrasserie" placeholder="Nom de la brasserie" readonly="readonly">
                        </div>
                      </div>
                      <div class="form-group row mb-2">
                        <label for="VilleBrasserie" class="col-sm-4 col-form-label">Ville</label>
                        <div class="col-sm-8">
                          <input th:value="${biere.marque.getBrasserie().getVille()}"  type="text" class="form-control" id="VilleBrasserie" placeholder="Ville de la brasserie" readonly="readonly">
                        </div>
                      </div>
                      <div class="form-group row ">
                        <label for="regionBrasserie" class="col-sm-4 col-form-label">Région</label>
                        <div class="col-sm-8">
                          <input th:value="${biere.marque.getBrasserie().getRegion().getNomRegion()}"  type="text" class="form-control" id="regionBrasserie" placeholder="Région de la brasserie" readonly="readonly">
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card-header">
                <i class="fa-solid fa-beer-mug"></i>
                Détails
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <form class="">
                      <div class="form-group row mb-2">
                        <label for="version" class="col-sm-3 col-form-label">Version</label>
                        <div class="col-sm-9">
                          <input th:value="${biere.getVersion()}" type="text" class="form-control" id="version" placeholder="Version" readonly="readonly">
                        </div>
                      </div>
                      <div class="form-group row mb-2">
                        <label for="couleurBiere" class="col-sm-3 col-form-label">Couleur de la bière</label>
                        <div class="col-sm-9">
                          <input th:value="${biere.getCouleurBiere()}" type="text" class="form-control" id="couleurBiere" placeholder="Couleur bière" readonly="readonly">
                        </div>
                      </div>
                      <div class="form-group row mb-2">
                        <label for="tauxAlcool" class="col-sm-3 col-form-label">Taux d'alcool</label>
                        <div class="col-sm-9">
                          <input th:value="${biere.getTauxAlcool()}"  type="text" class="form-control" id="tauxAlcool" placeholder="Taux d'alcool" readonly="readonly">
                        </div>
                      </div>
                      <div th:if="${biere.getCaracteristiques() != null and !biere.getCaracteristiques().isEmpty()}"  class="form-group row ">
                        <label for="regionBrasserie" class="col-sm-3 col-form-label">Caractéristiques</label>
                        <div class="col-sm-9">
                          <textarea th:text="${biere.getCaracteristiques()}" class="form-control" rows="3" placeholder="Caractéristiques de la bière" readonly="readonly"></textarea>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-4 px-2">
          <div class="row">
            <div class="card-header">
              <i class="fa-solid fa-beer-mug"></i>
              Type de bière
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <form class="">
                    <div class="form-group row mb-2">
                      <label for="typeBiere" class="col-sm-3 col-form-label">Type de bière</label>
                      <div class="col-sm-9">
                        <input th:value="${biere.getType().getNomType()}" type="text" class="form-control" id="typeBiere" placeholder="Type de bière" readonly="readonly">
                      </div>
                    </div>
                    <div class="form-group row mb-2">
                      <label for="description" class="col-sm-3 col-form-label">Description</label>
                      <div class="col-sm-9">
                        <input th:value="${biere.getType().getDescription()}" type="text" class="form-control" id="description" placeholder="Description" readonly="readonly">
                      </div>
                    </div>
                    <div class="form-group row mb-2">
                      <label for="fermentation" class="col-sm-3 col-form-label">Fermentation</label>
                      <div class="col-sm-9">
                        <input th:value="${biere.getType().getFermentation()}" type="text" class="form-control" id="fermentation" placeholder="Fermentation" readonly="readonly">
                      </div>
                    </div>
                    <div class="form-group row ">
                      <label for="commentaire" class="col-sm-3 col-form-label">Commentaire</label>
                      <div class="col-sm-9">
                        <textarea th:text="${biere.getType().getNomType()}" class="form-control" rows="3" id="commentaire" placeholder="Commentaire" readonly="readonly"></textarea>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div th:insert="~{footer.html}"></div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{~/js/scripts.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script th:src="@{~/js/datatables-simple-demo.js}"></script>
</body>
</html>
