<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>BRASSERIE</title>
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
  <link th:href="@{~/css/styles.css}" rel="stylesheet" />
  <link th:href="@{~/css/custom.css}" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">

<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
  <!-- Navbar Brand-->
  <a class="navbar-brand ps-3" href="index.html">Brasserie</a>
  <!-- Sidebar Toggle-->
  <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
</nav>

<div id="layoutSidenav">
  <div th:insert="~{/left_bar}"></div>

  <div id="layoutSidenav_content">
    <main class="container-fluid">
      <div class="container-fluid px-4">
        <h1 class="mt-4">Brasserie</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
          <li class="breadcrumb-item active">Détail d'une brasserie</li>
        </ol>
        <div class="card mb-4">
        </div>
        <div class="card mb-4">
          <div class="card-header">
            <i class="fa-solid fa-beer-mug"></i>
            Brasserie
          </div>
          <div class="card-body">
              <div class="row">
                <div class="col-2">
                  <img th:src="@{~/assets/img/beer.jpg}" width="200" height="200" >
                </div>
                <div class="col-10">
                  <form class="">
                    <div class="form-group row mb-2">
                      <label for="indentifiant" class="col-sm-2 col-form-label">Identifiant de la brasserie</label>
                      <div class="col-sm-10">
                        <input th:value="${brasserie.getCodeBrasserie()}" type="text" class="form-control" id="indentifiant" placeholder="Identifiant" disabled>
                      </div>
                    </div>
                    <div class="form-group row mb-2">
                      <label for="nomBrasserie" class="col-sm-2 col-form-label">Nom de la brasserie</label>
                      <div class="col-sm-10">
                        <input th:value="${brasserie.getNomBrasserie()}" type="text" class="form-control" id="nomBrasserie" placeholder="Nom de la brasserie" disabled>
                      </div>
                    </div>
                    <div class="form-group row mb-2">
                      <label for="VilleBrasserie" class="col-sm-2 col-form-label">Ville</label>
                      <div class="col-sm-10">
                        <input th:value="${brasserie.getVille()}" type="text" class="form-control" id="VilleBrasserie" placeholder="Ville de la brasserie" disabled>
                      </div>
                    </div>
                    <div class="form-group row ">
                      <label for="regionBrasserie" class="col-sm-2 col-form-label">Région</label>
                      <div class="col-sm-10">
                        <input th:value="${brasserie.getRegion().getNomRegion()}" type="text" class="form-control" id="regionBrasserie" placeholder="Région de la brasserie" disabled>
                      </div>
                    </div>
                  </form>
                </div>
                <div>
                  <div class="card mb-4">
                    <div class="card-header">
                      <i class="fas fa-table me-1"></i>
                      Détails des marques et Versions
                    </div>
                    <div class="card-body">
                      <table id="datatablesSimple">
                        <thead>
                        <tr>
                          <th>Marque</th>
                          <th>Version</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                          <th>Marque</th>
                          <th>Version</th>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr th:each="biere : ${bieres}">
                          <td th:text="${biere.marque.getNomMarque()}"></td>
                          <td th:text="${biere.getVersion()}"></td>
                        </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </main>
    <div th:insert="~{/footer}"></div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{~/js/scripts.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script th:src="@{~/js/datatables-simple-demo.js}"></script>
</body>
</html>
