<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - SB Admin</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <style>
            .espace {
                margin-block-start:10rem;
            }
            
            body {
                background-image: url("img/bg.jpg");
                background-repeat: no-repeat;
                object-fit: cover;
            }
        </style>
    </head>
    <body class="" >
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg espace">
                                    <div th:if="${isBad}" class="alert alert-danger" role="alert">
                                        Le mot de passe ou le login est incorrect.
                                    </div>
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Connection</h3></div>
                                    <div class="card-body">
                                        <form method="post" th:action="@{/login}" enctype="application/x-www-form-urlencoded" >
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="email" name="login" placeholder="zankidine.abdou@cci.com" />
                                                <label for="inputEmail">Email test : zankidine.abdou@cci.com</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPassword" type="password" name="password" placeholder="zankidineabdou" />
                                                <label for="inputPassword">Mdp test : zankidineabdou</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-center mt-4 mb-0">
                                                <button class="btn btn-primary" type="submit">Connection</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Zankidine Abdou 2022</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
