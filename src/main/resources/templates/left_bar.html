<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
    <title>LeftBar</title>
</head>
<style>
    #layoutSidenav_nav {
        border-left: 1px solid #c4c4c4;
    }
    .sb-sidenav {
        border-left: 1px solid #c4c4c4;
        background-color: white;
        color: black !important;
    }
</style>
<body>
<div id="layoutSidenav_nav">
    <nav class="sb-sidenav accordion " id="sidenavAccordion">
        <div class="sb-sidenav-menu">
            <div class="nav">
                <div class="sb-sidenav-menu-heading">GENERAL</div>
                <a class="nav-link" th:href="@{/}">
                    <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                    Dashboard
                </a>
                <a class="nav-link" th:href="@{/profile}">
                    <div class="sb-nav-link-icon"><i class="fas fa-user-alt"></i></div>
                    Profil
                </a>
                <div class="sb-sidenav-menu-heading">DETAILS
                    <a class="nav-link" th:href="@{/beers}">
                        <div class="sb-nav-link-icon"><i class="fa-solid fa-beer-mug-empty"></i></div>
                        Liste des bières
                    </a>
                    <a class="nav-link" th:href="@{/breweries}">
                        <div class="sb-nav-link-icon"><i class="fa-solid fa-list"></i></div>
                        Liste des brasseries
                    </a>
                </div>

                <div class="sb-sidenav-menu-heading">ADMINISTRATION
                    <a class="nav-link" th:href="@{/add-brewery}">
                        <div class="sb-nav-link-icon"><i class="fa-solid fa-list"></i></div>
                        Ajouter une brasserie
                    </a>
                    <a class="nav-link" th:href="@{/add-beer}">
                        <div class="sb-nav-link-icon"><i class="fa-solid fa-beer-mug-empty"></i></div>
                        Ajouter une bière
                    </a>
                </div>

            </div>
        </div>
        <div class="sb-sidenav-footer">
            <div class="small">Connecté en tant que:</div>
            <span th:text="${session.auth.getLogin()}"></span>
            <a th:href="@{/logout}">Déconnexion</a>
        </div>
    </nav>
</div>
</body>
</html>
