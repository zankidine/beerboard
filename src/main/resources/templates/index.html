<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>BRASSERIE</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" href="index.html">Brasserie</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
</nav>
<div id="layoutSidenav">
    <div th:insert="~{/left_bar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Statistiques</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Dashboard</li>
                </ol>
                <div class="row">
                    <div class="col-xl-3 col-md-6">
                        <div class="card bg-primary text-white mb-4">
                            <div class="card-body" th:text="${bieres} + ' bières référencées'"></div>
                            <div class="card-footer d-flex align-items-center justify-content-between">
                                <a class="small text-white stretched-link" th:href="@{/beers}">Plus de détails</a>
                                <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card bg-warning text-white mb-4">
                            <div class="card-body" th:text="${brasseries} + ' brasseries'"></div>
                            <div class="card-footer d-flex align-items-center justify-content-between">
                                <a class="small text-white stretched-link" th:href="@{/breweries}">Plus de détails</a>
                                <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card bg-success text-white mb-4">
                            <div class="card-body" th:text="${labelsBarChart2.size()} + ' marques'"></div>
                            <div class="card-footer d-flex align-items-center justify-content-between">
                                <!--a class="small text-white stretched-link" href="#"></a-->
                                <div style="visibility: hidden" class="small text-white"><i class="fas fa-angle-right"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card bg-danger text-white mb-4">
                            <div class="card-body" th:text="${labelsPieChart.size()} + ' régions'"></div>
                            <div class="card-footer d-flex align-items-center justify-content-between">
                                <!--a class="small text-white stretched-link" href="#"></a-->
                                <div style="visibility: hidden" class="small text-white"><i class="fas fa-angle-right"></i></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row"><div class="col-lg-12">
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-chart-bar me-1"></i>
                            Nombre de versions par marque
                        </div>
                        <div class="card-body"><canvas id="myBarChart2" width="100%" height="50"></canvas></div>
                        <div class="card-footer small text-muted" th:text="'Dernière mise à jour : ' + ${updated}"></div>
                    </div>
                </div></div>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-chart-bar me-1"></i>
                                Nombre de marques référencées par brasserie
                            </div>
                            <div class="card-body"><canvas id="myBarChart1" width="100%" height="50"></canvas></div>
                            <div class="card-footer small text-muted" th:text="'Dernière mise à jour : ' + ${updated}"></div>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-chart-area me-1"></i>
                                Nombre de bières par taux d'alcool
                            </div>
                            <div class="card-body"><canvas id="myAreaChart" width="100%" height="40"></canvas></div>
                            <div class="card-footer small text-muted" th:text="'Dernière mise à jour : ' + ${updated}"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-chart-bar me-1"></i>
                                Consommation & production de bières par pays
                            </div>
                            <div class="card-body"><canvas id="myBarChart" width="100%" height="40"></canvas></div>
                            <div class="card-footer small text-muted" th:text="'Dernière mise à jour : ' + ${updated}"></div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-chart-pie me-1"></i>
                                Répartition des brasseries par région
                            </div>
                            <div class="card-body"><canvas id="myPieChart" width="100%" height="50"></canvas></div>
                            <div class="card-footer small text-muted" th:text="'Dernière mise à jour : ' + ${updated}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div th:insert="~{/footer}"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js" crossorigin="anonymous"></script>
<script th:inline="javascript">
//Get values from JAVA controller to pass to js
var labelsAreaChart = [[${labelsAreaChart}]];
var datasAreaChart = [[${datasAreaChart}]];

var labelsBarChart = [[${labelsBarChart}]];
var datasConsommation = [[${datasConsommation}]];
var datasProduction = [[${datasProduction}]];

var labelsPieChart = [[${labelsPieChart}]];
var datasPieChart = [[${datasPieChart}]];

var labelsBarChart1 = [[${labelsBarChart1}]];
var datasBarChart1 = [[${datasBarChart1}]];

var labelsBarChart2 = [[${labelsBarChart2}]];
var datasBarChart2 = [[${datasBarChart2}]];

</script>
<script src="assets/dashboard/chart-area-demo.js"></script>
<script src="assets/dashboard/chart-bar-demo.js"></script>
<script src="assets/dashboard/chart-pie-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
</body>
</html>
